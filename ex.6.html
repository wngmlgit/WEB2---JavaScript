<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var beverage = ["coffe", "juice"];
    </script>

    <h2>get</h2>
    <script>
        document.write(beverage[0]);
        document.write(beverage[1]);
    </script>

    <h2>add</h2>
    <script>
        beverage.push('milk');
        beverage.push('tea');
    </script>

    <h2>count</h2>
    <script>
        document.write(beverage.length);
    </script>
</body>
</html>
