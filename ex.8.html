<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>LOOP & Array</h1>
    <script>
        var fruits = ['banana','apple','mango','melon']
    </script>
    <h2>fruits</h2>
    <ul>
       <script>
           var i = 0;
           while(i < fruits.length){
           document.write('<li><a href="http://a.com/'+fruits[i]+'">'+fruits[i]+'</a></li>');
           i = i + 1;
           }
       </script>
    </ul>
</body>
</html>
